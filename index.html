<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Import Question</title>
		<link rel="stylesheet" href="./public/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="banner-gif">
				<img id="banner" src="./public/images/mid.gif" alt="banner" />
			</div>
			<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
			<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
			<h1>Will you be my valentine?</h1>
			<div class="buttons">
				<button id="yes-button"><p>Yes</p></button>
				<div id="no-container">
					<img id="cat" src="./public/images/cat.gif" alt="banner" />
					<button id="no-button"><p>No</p></button>
				</div>
			</div>
			<div class="message">
				<h2>"YAY, see you soon! (aka 5 more months).</h2>
				<h2>But come back soon for your valentines day gift!"</h2>
				<div id="countdown">
					<p>Time until event: <span id="time">00:00:00</span></p>
				</div>
				<script src="./public/js/countdown.js"></script>
			</div>
		</div>
		<script src="./public/js/script.js"></script>
	</body>
</html>
